name: Release Terminator CLI

on:
  push:
    tags:
      - 'v*'               
  workflow_dispatch:

permissions:
  contents: write              # Required to create GitHub releases

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: terminator-cli-linux-x86_64.tar.gz
            ext: ""
            bin_name: terminator
            npm_dir: linux-x64-gnu
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   archive: terminator-cli-linux-aarch64.tar.gz
          #   ext: ""
          # ---------- macOS ----------
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   archive: terminator-cli-darwin-x86_64.tar.gz
          #   ext: ""
          #   bin_name: terminator
          #   npm_dir: darwin-x64
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   archive: terminator-cli-darwin-arm64.tar.gz
          #   ext: ""
          #   bin_name: terminator
          #   npm_dir: darwin-arm64
          # ---------- Windows ----------
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: terminator-cli-windows-x86_64.zip
            ext: ".exe"
            bin_name: terminator.exe
            npm_dir: win32-x64-msvc
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            archive: terminator-cli-windows-aarch64.zip
            ext: ".exe"
            bin_name: terminator.exe
            npm_dir: win32-arm64-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: bash scripts/install_linux_deps.sh

      - name: Setup node (Windows ARM64)
        if: matrix.target == 'aarch64-pc-windows-msvc'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Setup node (default)
        if: matrix.target != 'aarch64-pc-windows-msvc'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.target }}-cargo-registry

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ matrix.target }}-cargo-index

      - name: Install npm dependencies and build binary
        run: |
          cd crates/terminator-cli
          npm install
          npm run build

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          BIN="target/${{ matrix.target }}/release/terminator${{ matrix.ext }}"
          mkdir -p dist
          cp "$BIN" dist/terminator-cli
          tar -czf "${{ matrix.archive }}" -C dist "terminator-cli"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target/${{ matrix.target }}/release/terminator.exe"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item -Path $bin -Destination dist\terminator-cli.exe -Force
          Push-Location dist
          Compress-Archive -Path "terminator-cli.exe" -DestinationPath "../${{ matrix.archive }}" -Force
          Pop-Location

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

      - name: Upload binary artifact for npm
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm_dir }}-binary
          path: crates/terminator-cli/npm/${{ matrix.npm_dir }}/${{ matrix.bin_name }}

  publish:
    name: Publish NPM packages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Update package.json versions
        run: |
          VERSION=${{ env.VERSION }}
          # Update main package.json
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('crates/terminator-cli/package.json')); pkg.version='$VERSION'; Object.keys(pkg.optionalDependencies||{}).forEach(k=>pkg.optionalDependencies[k]='$VERSION'); fs.writeFileSync('crates/terminator-cli/package.json', JSON.stringify(pkg, null, 2)+'\n');"
          
          # Update platform package.json files
          for dir in crates/terminator-cli/npm/*/; do
            if [ -f "$dir/package.json" ]; then
              node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('$dir/package.json')); pkg.version='$VERSION'; fs.writeFileSync('$dir/package.json', JSON.stringify(pkg, null, 2)+'\n');"
            fi
          done

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move binaries to package locations
        run: |
          echo "Contents of artifacts directory:"
          ls -la artifacts/ || echo "No artifacts directory found"

          for dir in artifacts/*; do
            echo "Processing directory: $dir"
            if [ -d "$dir" ] && [ "$(basename $dir)" != "*" ]; then
              platform=$(echo $(basename "$dir") | sed 's/-binary//')
              echo "Platform: $platform"

              # Check if directory has files
              if ls "$dir"/* 1> /dev/null 2>&1; then
                binary=$(ls "$dir"/*)
                echo "Found binary: $binary"
                echo "Creating directory: crates/terminator-cli/npm/$platform/"
                mkdir -p "crates/terminator-cli/npm/$platform/"
                echo "Moving binary to crates/terminator-cli/npm/$platform/"
                mv "$dir"/* "crates/terminator-cli/npm/$platform/"
                echo "Successfully moved binary for $platform"
              else
                echo "No files found in $dir"
              fi
            else
              echo "Skipping non-directory or glob pattern: $dir"
            fi
          done

          echo "Final structure:"
          ls -la crates/terminator-cli/npm/ || echo "npm directory not created"

      - name: Publish platform packages
        run: |
          cd crates/terminator-cli/npm
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              echo "Publishing $dir"
              cd $dir
              npm publish --access public || echo "Package already published or failed"
              cd ..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: |
          cd crates/terminator-cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update npm dist-tag to latest
        run: |
          cd crates/terminator-cli
          VERSION=$(node -p "require('./package.json').version")
          npm dist-tag add terminator-cli@$VERSION latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          append_body: true
          body: |

            ---

            ## Terminator CLI Binaries

            This release contains the Terminator CLI standalone binaries for various platforms.

            ### Available Downloads:
            - **Linux x64**: `terminator-cli-linux-x86_64.tar.gz`
            - **Windows x64**: `terminator-cli-windows-x86_64.zip`
            - **Windows ARM64**: `terminator-cli-windows-aarch64.zip`

            ### Quick Installation

            #### Linux:
            ```bash
            # Download and extract (replace URL with your platform's file)
            curl -L https://github.com/mediar-ai/terminator/releases/download/${{ github.ref_name }}/terminator-cli-{platform}.tar.gz | tar xz

            # Make executable
            chmod +x terminator-cli

            # Move to PATH (optional)
            sudo mv terminator-cli /usr/local/bin/
            ```

            #### Windows:
            ```powershell
            # Download and extract (PowerShell)
            Invoke-WebRequest -Uri "https://github.com/mediar-ai/terminator/releases/download/${{ github.ref_name }}/terminator-cli-windows-x86_64.zip" -OutFile "terminator-cli.zip"
            Expand-Archive -Path "terminator-cli.zip" -DestinationPath "."

            # Add to PATH or move to a directory in PATH
            ```

            ### Usage
            ```bash
            terminator-cli --help
            ```

            ### NPM Package
            The CLI is also available as an NPM package: `npm install -g terminator-cli`

            ### What's Changed
            See the [full changelog](https://github.com/mediar-ai/terminator/compare/v${{ github.event.before }}...${{ github.ref_name }})
          files: artifacts/**/*
